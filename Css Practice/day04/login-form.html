<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="/CSS/Css Practice/assest/css/login.css">
</head>

<body>

    <div class="card-container">
        <img src="/CSS/Css Practice/assest/img/bird.png" alt="bird" class="bird">
        <div class="form-container">
            <h1 class="title">Login</h1>
            <form class="form">
                <div class="input-container">
                    <label for="email">Email</label>
                    <input type="text" id="email" placeholder="username@gamil.com">
                </div>
                <div class="input-container">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Password">
                    <a href="#forgot-password" class="forgot-password">Forgot Password?</a>
                </div>
                <button type="submit">Sign In</button>
            </form>
            <div class="card-footer">
                <p>or continue with</p>
                <div class="btn-container">
                    <a href="#">
                        <img src="/CSS/Css Practice/assest/img/google.png" alt="google">
                    </a>
                    <a href="#">
                        <img src="/CSS/Css Practice/assest/img/github.png" alt="github">
                    </a>
                    <a href="#">
                        <img src="/CSS/Css Practice/assest/img/facebook.png" alt="facebook">
                    </a>
                </div>
                <p>Don't have an account yet?
                    <a href="#">Register for free</a>
                </p>
            </div>

        </div>
    </div>
</body>

</html>
