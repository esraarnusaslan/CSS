<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login Again</title>
    <link rel="stylesheet" href="../assest/css/login-again.css">
</head>

<body>


    <div class="card-container">
        <img src="../assest/img/bird.png" alt="bird" class="bird">
        <div class="form-container">
            <h1 class="title">Login</h1>
            <form class="form">
                <div class="input-container">
                    <label for="email" class="label-email">
                        Email
                    </label>
                    <input type="email" id="email" placeholder="username@gmail.com">
                </div>
                <div class="input-container">
                    <label for="password" class="label-password">
                        Password
                    </label>
                    <input type="password" id="password" placeholder="password">
                </div>
                <a href="#"> Forgot Password ?</a>
                <button type="submit">Send</button>
            </form>

            <div class="card-footer">
                <p>or continue with</p>
                <div class="btn-container">
                    <a href="#">
                        <img src="../assest/img/google.png" alt="google">
                    </a>
                    <a href="#">
                        <img src="../assest/img/github.png" alt="github">
                    </a>
                    <a href="#">
                        <img src="../assest/img/facebook.png" alt="facebook">
                    </a>
                </div>
                <p class="register">
                    Don't have an account password yet?
                </p>
                <a href="#">
                    Register for free
                </a>
            </div>
        </div>

    </div>

</body>

</html>
