<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Product Card</title>
    <link rel="stylesheet" href="../assest/css/product-card.css">
</head>

<body>

    <div class="product-card-container">
        <div class="image-panel">
            <img src="../assest/img/couch.png" alt="armchair">
            <span class="product-code">RTF34FY</span>
            <div class="slider-buttons">
                <div class="slider-button active"></div>
                <div class="slider-button"></div>
                <div class="slider-button"></div>
            </div>

        </div>
        <div class="content-panel">
            <h3>CHAIRS</h3>
            <h1>Modern Yellow Chair</h1>
            <h2>Tinner's House</h2>
            <div class="price-and-rating">
                <p class="price">$420</p>
                <img src="../assest/img/group-12.svg" alt="">
            </div>
            <div class="product-information">
                <div class="information-titles">
                    <p class="description">DESCRIPTION</p>
                    <p>DETAILS</p>
                    <p>COMMENTS</p>
                </div>
                <div class="hrs">
                    <div class="hr1">-</div>
                    <div class="hr2">-</div>
                </div>
                <p class="product-details">
                    Lorem ipsum, dolor sit amet consectetur adipisicing elit. Tempora consequuntur vitae nemo quo error,
                    temporibus eos ea! Laborum, nesciunt vitae!
                </p>
                <div class="product-interaction">
                    <div class="color">
                        <span>COLOR</span>
                        <div class="color-circle">
                            <div class="color-border"></div>
                            <i class="fa-solid fa-caret-down"></i>
                        </div>
                    </div>
                    <div>
                        <span>QUANTITY</span>
                        <div class="quantity">
                            <div class="quantity-button1">-</div>
                            <div class="quantity-number">1</div>
                            <div class="quantity-button2">+</div>
                        </div>
                    </div>
                    <div>
                        <span>TOTAL PRICE</span>
                        <div class="total-price-border">$8500</div>
                    </div>
                </div>
                <div class="buttons-container">
                    <button type="button" class="btn-wishlist">ADD TO MY WISHLIST</button>
                    <button type="button" class="btn-add-to-cart">ADD TO CART</button>
                </div>
            </div>

        </div>

    </div>

</body>

</html>
