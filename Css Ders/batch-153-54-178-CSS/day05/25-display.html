<!--
    elementlerin inline ve block ozelliklerini degistirmek icin display stili kullanilir
    Display stili inline,block ve inline-block degerleri alabilir.

    !inline: bir elemani inleine hale getirir. boylece sadece ihtiyacu kadar yer kaplar
         ! width, height ile margin ve paddin icin dikey degerler alamazlar

    !block eleman yapmak icin displayine block attiribute unu yazarsin

    !inline-block da hem inline olsun hem de block olsun demek icin kullanirsin.

    !none: butun elemanlari gizler.

    !flex: elemana flex ozelligi katar.
-->
