<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Lib-2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        .liste {
            list-style-type: none;
        }

        .menu {
            list-style-type: none;
        }

        ul.menu li::before {
            font: var(--fa-font-solid); /* iconun turu demek*/
            content: "\f1b9";
            /* before after da content koymak lazim*/
            font-size: 1.2rem;
            color: crimson;
        }
    </style>



</head>

<body>




    <ul class="liste">
        <li><a href="#"><i class="fa-solid fa-house fa-beat"></i>Anasayfa</a></li>
        <li><a href="#"><i class="fa-solid fa-cart-shopping"></i>Urunler</a></li>
        <li><a href="#"><i class="fa-solid fa-circle-info"></i>Hakkimizda</a></li>
        <li><a href="#"><i class="fa-solid fa-blog"></i>Iletisim</a></li>
        <li><a href="#"><i class="fa-solid fa-address-book"></i>Contact</a></li>
    </ul>

    <ul class="menu">
        <li><a href="#">elma</a></li>
        <li><a href="#">armut</a></li>
        <li><a href="#">kavun</a></li>
        <li><a href="#">karpuz</a></li>
    </ul>


</body>

</html>
